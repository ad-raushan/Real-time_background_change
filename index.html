<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bg-color Changer</title>
    <style>
        body{
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "lato",sans-serif;
        }
        #centered-div{
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="centered-div">
        
        <h1>Color Changer</h1>
    
        <label for="colorInput">Type a color name:</label>
        <input type="text" id="colorInput" oninput="ColorChange()">
        
    </div>

</body>
<script>
    function ColorChange(){
        var colorName = document.getElementById("colorInput").value;
        document.body.style.backgroundColor = colorName;
    }
</script>
</html>
